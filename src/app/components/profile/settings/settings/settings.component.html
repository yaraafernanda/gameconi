<div class="row" id="settingsRow">
    <div class="col" id="firstR">
      <form [formGroup]="formUsername" (ngSubmit)="updateUsername()" class="form-settings">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">E-mail Address:</span>
          </div>
          <input type="text" class="form-control" placeholder="{{this.user.email}}" aria-label="Username"
            aria-describedby="basic-addon1" disabled="true">
        </div>
        <p class="large" id="puser">Change Username</p>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Username:</span>
          </div>
          <input type="text" class="form-control" placeholder="{{this.user.username}}" aria-label="Username"
            aria-describedby="basic-addon1" disabled="true">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">New Username:</span>
          </div>
          <input type="text" class="form-control" placeholder="Type New Username" aria-label="Username"
            aria-describedby="basic-addon1" formControlName="newusername">
        </div>
        <button class="btn btn-style-1 btn-primary" type="submit">Save</button>
      </form>
      <div *ngIf="errMsg!=''" class="alert alert-danger" role="alert">
        {{errMsg}}
      </div>
    </div>
    <div class="col" id="secondR">
      <form [formGroup]="formPassword" (ngSubmit)="updatePassword()" class="form-settings">
        <p class="large">Change Password</p>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Current password:</span>
          </div>
          <input type="password" class="form-control" id="pass1" placeholder="Type current password"
            formControlName="password">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">New Password:</span>
          </div>
          <input type="password" class="form-control" id="pass2" placeholder="Type new password"
            formControlName="newpassword">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Confirm Password:</span>
          </div>
          <input type="password" class="form-control" id="pass3" placeholder="Type new password"
            formControlName="confirmedpassword">
        </div>
        <button class="btn btn-style-1 btn-primary" type="submit" id="pswbtn">Save</button>
      </form>
      <div *ngIf="infMsg!=''" class="alert alert-info" role="alert">
        {{infMsg}}
      </div>
      <div *ngIf="updateMsg!=''" class="alert alert-info" role="alert">
        {{updateMsg}}
      </div>
    </div>
  </div>
