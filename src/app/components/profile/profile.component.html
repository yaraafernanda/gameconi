<div class="container">

  <div *ngIf="profile!=null" id="profile">
    <img src="{{profile.image}}" class="rounded-circle">
    <h3>{{profile.username}}</h3>
    <div *ngIf="!isHisProfile() && isLogged()">
      <button (click)="follow()" *ngIf="!following" class="btn btn-purple">Follow</button>
      <button (click)="unfollow()" *ngIf="following" class="btn btn-purple">Unfollow</button>
    </div>
  </div>
  
  <!-- Tabs -->
  <ul *ngIf="profile" class="nav nav-tabs nav-justified" id="tabs">
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{'active': aparam=='gamesplayed'}" (click)="goToGamesPlayed()"
      id="gp-tab" data-toggle="tab" role="tab" aria-controls="gp">Games Played</a>
    </li>
    <li *ngIf="isHisProfile()" class="nav-item">
      <a class="nav-link" [ngClass]="{'active': aparam=='currentgames'}" (click)="goToCurrentGames()"
      id="cg-tab" data-toggle="tab" role="tab" aria-controls="cg">Current Games</a>
    </li>
    <li *ngIf="isHisProfile()" class="nav-item">
      <a class="nav-link" [ngClass]="{'active': aparam=='settings'}" (click)="goToSettings()"
      id="cg-tab" data-toggle="tab" role="tab" aria-controls="cg">Settings</a>
    </li>
  </ul>

<router-outlet></router-outlet>
